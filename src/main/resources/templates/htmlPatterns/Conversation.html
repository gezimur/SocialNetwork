<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JugglersSocialNetwork</title>
    <link rel="stylesheet" type="text/css" href="../css/maincss.css">
</head>
<body class="body">
<span class="blockWithLinks">
		<a href="/authorization">my profile</a><br>
		<a href="/conversations">conversations</a><br>
		<a href="/search">search</a><br>
		<a href="/help">help</a><br>
		<a href="/singOut">sing out</a><br>
	</span>
<p class="mainBlock">
		<span>
            <span class="name">Conversation</span>
		</span>
    <span class="bigBlock">
		<span id="textLine">
		</span>
		<button onclick="sendMessage()">send message</button>
	</span>
</p>
<script>
	function sendMessage(){
		var form = new FormData();
		form.append("id", "100001");
		var req = new XMLHttpRequest();
		var url = '/sendMessage';
		req.open('POST', url);
		req.send(form);
		var span = document.createElement('span');
		span.className = "message";
		span.innerHTML = "You already have sent message";
		var textLine = document.getElementById("textLine");
		textLine.append(span);
	}
</script>
</body>
</html>
